## Editor ##
editorContextMenu=shift ESCAPE
editorNextSegment=TAB
editorPrevSegment=shift TAB
editorNextSegmentNotTab=ENTER
editorPrevSegmentNotTab=meta ENTER
editorInsertLineBreak=shift ENTER
editorSelectAll=meta A
editorSwitchOrientation=ctrl shift O
editorDeletePrevToken=alt BACK_SPACE
editorDeleteNextToken=alt DELETE
editorFirstSegment=meta PAGE_UP
editorLastSegment=meta PAGE_DOWN
editorSkipNextToken=alt RIGHT
editorSkipPrevToken=alt LEFT
editorSkipNextTokenWithSelection=alt shift RIGHT
editorSkipPrevTokenWithSelection=alt shift LEFT
editorToggleCursorLock=F2
editorToggleOvertype=F3

## Autocompleter ##
autocompleterTrigger=ESCAPE
autocompleterNextView=ctrl DOWN
autocompleterPrevView=ctrl UP
autocompleterConfirmAndClose=ENTER
autocompleterConfirmWithoutClose=INSERT
autocompleterClose=ESCAPE
autocompleterListUp=UP
autocompleterListDown=DOWN
autocompleterListPageUp=PAGE_UP
autocompleterListPageDown=PAGE_DOWN
autocompleterTableUp=UP
autocompleterTableDown=DOWN
autocompleterTableLeft=LEFT
autocompleterTableRight=RIGHT
autocompleterTablePageUp=PAGE_UP
autocompleterTablePageDown=PAGE_DOWN
autocompleterTableFirst=meta HOME
autocompleterTableLast=meta END
autocompleterTableFirstInRow=HOME
autocompleterTableLastInRow=END
