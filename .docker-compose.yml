version: '3'
services:
  keygen:
    build: test-integration/docker/keygen
    volumes:
      - keygen:/keys
    tmpfs:
      - /tmp
  server:
    build:
      context: test-integration/docker/server
      args:
        DEFAULT_BRANCH: master
        REPO_NAME: omegat-test
    expose:
      - "22"
    volumes:
      - keygen:/keys
    depends_on:
      - keygen
    tmpfs:
      - /tmp
  client:
    build: test-integration/docker/client
    depends_on:
      - keygen
      - server
    volumes:
      - .:/code
      - keygen:/keys
    tmpfs:
      - /tmp
    environment:
      DURATION: ${DURATION:-2400}
      REPO: "git:gitpass@server:omegat-test.git"
      ALTREPO: "https://git:gitpass@server/omegat-test.git"
      MAPREPO: "http://server/"
      MAPFILE: "README"
volumes:
  keygen:
